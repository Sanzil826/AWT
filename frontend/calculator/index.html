<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>

        <div class="container">
            
            <div class="screen">
                <div class="screen1">
                   <input type="text" id="screen1" readonly>
                </div>
                <div class="screen2">
                   <input type="text" id="screen2" readonly>
                </div>
            </div>
            <div class="buttons">
                
                <div class="btn" style="margin: 0 0 0 10px;">
                    <button class="gray" onclick="Allclear()">AC</button>
                    <button onclick="display('7')">7</button>
                    <button onclick="display('4')">4</button>
                    <button onclick="display('1')">1</button>
                    <button class="gray" onclick="backspace()">C
                    </button>
                </div>
                
                <div class="btn">
                    <button class="gray" onclick="display('+/-')">+/-
                    </button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('5')">5</button>
                    <button onclick="display('2')">2</button>
                    <button onclick="display('0')">0</button>
                </div>
                
                <div class="btn">
                    <button class="gray" onclick="display('%')">%
                    </button>
                    <button onclick="display('9')">9</button>
                    <button onclick="display('6')">6</button>
                    <button onclick="display('3')">3</button>
                    <button onclick="display(',')">,</button>
                </div>
                
                <div class="btn">
                <button class="orange" onclick="display('/')">&divide;</button>
                <button class="orange" onclick="display('*')">&times;</button>
                <button class="orange" onclick="display('-')">-</button>
                <button class="orange" onclick="display('+')">+</button>
                <button class="orange" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
