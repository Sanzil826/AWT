<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>

        <div class="container">
            
            <div class="screen">
                <div class="screen1">
                    <p>12 x</p>
                </div>
                <div class="screen2">
                    <p>6 =</p>
                </div>
                <div class="screen3">
                    <p>72</p>
                </div>
            </div>
            <div class="buttons">
                
                <div class="btn" style="margin: 0 0 0 10px;">
                    <button class="gray">AC</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button class="gray">C
                    </button>
                </div>
                
                <div class="btn">
                    <button class="gray">+/-
                    </button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>0</button>
                </div>
                
                <div class="btn">
                    <button class="gray">%
                    </button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>,</button>
                </div>
                
                <div class="btn">
                <button class="orange">&divide;</button>
                <button class="orange">&times;</button>
                <button class="orange">-</button>
                <button class="orange">+</button>
                <button class="orange">=</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
